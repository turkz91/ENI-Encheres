<!DOCTYPE html>
<html lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>INSCRIPTION</title>
<meta name="description" content="Description de ma première page">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/accueil.css">
</head>
<body>
	<header>
		<a href="http://localhost:8080/encheres" class="titre-appli">ENI-Enchères</a>
	</header>
	<main>
		<h1>Mon profil</h1>
		<div class="container">
			<form action="/ServletInscription" method="post">
				<div class="row justify-content-md-left">
					<div class="col col-md-2"><label for="pseudo">Pseudo : </label></div><div class="col col-md-3"><input type="text" id="pseudo" name="pseudo"></div>
					<div class="col col-md-2"><label for="nom">Nom : </label></div><div class="col col-md-3"><input type="text" id="nom" name="nom"></div>
				</div>
				<div class="row justify-content-md-left">
					<div class="col col-md-2"><label for="prenom">Prénom : </label></div><div class="col col-md-3"><input type="text" id="prenom" name="prenom"></div>
					<div class="col col-md-2"><label for="email">Email : </label></div><div class="col col-md-3"><input type="email" id="email" name="email"></div>
				</div>
				<div class="row justify-content-md-left">
					<div class="col col-md-2"><label for="telephone">Téléphone : </label></div><div class="col col-md-3"><input type="text" id="telephone" name="telephone"></div>
					<div class="col col-md-2"><label for="rue">Rue : </label></div><div class="col col-md-3"><input type="text" id="rue" name="rue"></div>
				</div>
				<div class="row justify-content-md-left">
					<div class="col col-md-2"><label for="code-postal">Code Postal : </label></div><div class="col col-md-3"><input type="text" id="code-postal" name="code-postal"></div>
					<div class="col col-md-2"><label for="ville">Ville : </label></div><div class="col col-md-3"><input type="text" id="ville" name="ville"></div>
				</div>
				<div class="row justify-content-md-left">
					<div class="col col-md-2"><label for="mot-de-passe">Mot de passe : </label></div><div class="col col-md-3"><input type="password" id="mot-de-passe" name="mot-de-passe"></div>
					<div class="col col-md-2"><label for="confirmation">Confirmation : </label></div><div class="col col-md-3"><input type="password" id="confirmation" name="confirmation"></div>
				</div>
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<input type="submit" value="Créer">

					</div>
					<div class="col">
						<a href="#"><button>Annuler</button></a>
					</div>
					<div class="col"></div>
				</div>
			</form>

		</div>

	</main>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
